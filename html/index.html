<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="controls-container" class="hidden">
        <div class="controls-panel">
            <div class="panel-header">
                <img src="https://avatars.githubusercontent.com/u/75039074?v=4" class="server-logo">
                <h1 id="weapon-type-header">Weapon Position Adjustment</h1>
            </div>
            <div class="panel-body">
                <div class="position-values">
                    <div class="position-group">
                        <h2>Position</h2>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Up / Down:</span>
                            </div>
                            <span id="pos-x" class="value">0.000</span>
                            <span class="keys">UP/DOWN ARROW</span>
                        </div>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Forward / Backward:</span>
                            </div>
                            <span id="pos-y" class="value">0.000</span>
                            <span class="keys">J / L</span>
                        </div>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Left / Right:</span>
                            </div>
                            <span id="pos-z" class="value">0.000</span>
                            <span class="keys">LEFT/RIGHT ARROW</span>
                        </div>
                    </div>
                    <div class="position-group">
                        <h2>Rotation</h2>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Tilt:</span>
                            </div>
                            <span id="rot-pitch" class="value">0.0</span>
                            <span class="keys">,  .</span>
                        </div>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Rotation:</span>
                            </div>
                            <span id="rot-roll" class="value">0.0</span>
                            <span class="keys">[  ]</span>
                        </div>
                        <div class="position-item">
                            <div class="label-container">
                                <span class="label">Yaw:</span>
                            </div>
                            <span id="rot-yaw" class="value">0.0</span>
                            <span class="keys">MOUSE WHEEL</span>
                        </div>
                    </div>
                </div>
                <div class="save-instruction">
                    <span class="save-key">ENTER</span> to save and exit
                    <br>
                    <span class="cancel-key">ESC</span> to cancel adjustment
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
